<!DOCTYPE html>
<html>
<head>
    <title>NeuroGenix</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #5D5D5D;
            display: flex;
        }
        .left-pane {
            width: 200px; /* Set a fixed width for the left pane */
            background-color: #f0f0f0; /* Light grey background */
            padding: 20px;
            height: 100vh; /* Full viewport height */
            box-shadow: 2px 0 5px 0 rgba(0,0,0,0.1); /* Subtle shadow to separate from the content area */
            overflow-y: auto; /* Enables scrolling for long lists */
        }
        .left-pane .menu-item {
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-left: 3px solid transparent; /* Default state with no highlight */
        }
        .left-pane .menu-item.selected {
            border-left: 3px solid #4A90E2; /* Highlight selected item */
            font-weight: bold;
        }
        .content {
            flex-grow: 1; /* Take up the remaining space */
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1, .content .heading {
            text-align: center;
        }
        /* Existing CSS styles remain unchanged */
    </style>
</head>
<body>
    <div class="left-pane">
        <div class="menu-item selected" onclick="showDashboard()">Dashboard</div>
        {% for table_name in table_names %}
        <div class="menu-item" onclick="selectTable('{{ table_name }}')">{{ table_name }}</div>
        {% endfor %}
    </div>
    <div class="content">
        <h1>NeuroGenix</h1>
        <!-- Dashboard starts empty, content can be added here based on interactions -->
    </div>

    <script>
        function showDashboard() {
            // Implement the logic to clear the content area and show dashboard specific content
            document.querySelector('.content').innerHTML = '<h1>Welcome to the Dashboard</h1>';
        }
        function selectTable(tableName) {
            // Implement the logic to show the selected table in the content area
            // This could involve fetching data via AJAX and rendering it, or simply redirecting
            document.querySelector('.content').innerHTML = `<h1>Table: ${tableName}</h1>`;
        }
    </script>
</body>
</html>
