<!DOCTYPE html>
<html>
<head>
    <title>NeuroGenix</title>
    <style>
        body {
            background-color: #ffffff;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #5D5D5D;
            display: flex;
        }
        .left-pane {
            width: 200px;
            background-color: #f0f0f0;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 5px 0 rgba(0,0,0,0.1);
            overflow-y: auto;
        }
        .left-pane .menu-item {
            padding: 10px;
            cursor: pointer;
            font-size: 16px;
            border-left: 3px solid transparent;
        }
        .left-pane .menu-item.selected {
            border-left: 3px solid #4A90E2;
            font-weight: bold;
            background-color: #e1e1e1;
        }
        .content {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .content h1, .content .heading {
            text-align: center;
        }
        .table-buttons {
            margin-bottom: 20px;
        }
        .table-buttons button {
            padding: 10px 20px;
            margin-right: 10px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body onload="showDashboard()">
    <div class="left-pane">
        <div class="menu-item" id="Dashboard" onclick="selectDashboard()">Dashboard</div>
        <div id="menuItems"></div>
    </div>
    <div class="content">
        <h1>NeuroGenix</h1>
        <!-- Content will be updated based on selection -->
    </div>

    <script>
        function fetchAndCreateMenu() {
            fetch('/getTableNamesLabels')
            .then(response => response.json())
            .then(data => {
                const menuItemsDiv = document.getElementById('menuItems');
                const parsedData = JSON.parse(data);
                console.log(parsedData)
                for (const [key, value] of Object.entries(parsedData)) {
                    console.log(`${key}: ${value}`);
                    const menuItemDiv = document.createElement('div');
                    menuItemDiv.className = 'menu-item';
                    menuItemDiv.id = key;
                    menuItemDiv.textContent = value;
                    menuItemDiv.setAttribute('onclick', `selectTable('${key}')`);
                    menuItemsDiv.appendChild(menuItemDiv);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }
        
        function showDashboard() {
            updateSelection('Dashboard');
            fetchAndCreateMenu();
            var contentArea = document.querySelector('.content');
            contentArea.innerHTML = '<h1>Welcome to the Dashboard</h1>';
        }

        function selectDashboard() {
            showDashboard();
        }

        function selectTable(tableName) {
            updateSelection(tableName);
            var contentArea = document.querySelector('.content');
            contentArea.innerHTML = `<h1>${tableName}</h1>
                <div class="table-buttons">
                    <button onclick="insertData('${tableName}')">Insert</button>
                    <button onclick="updateData('${tableName}')">Update</button>
                    <button onclick="deleteData('${tableName}')">Delete</button>
                </div>
                <div id="table-data"></div>`;

            // Automatically load table data
            showData(tableName);
        }
        
        function updateSelection(tableName) {
            var menuItems = document.querySelectorAll('.left-pane .menu-item');
            menuItems.forEach(item => {
                if (item.id === tableName || (item.textContent === tableName && tableName === 'Dashboard')) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function showData(tableName) {
            // Fetch the schema labels
            fetch('/getTableSchemaLabels')
                .then(response => response.json())
                .then(schemaLabelsRaw => {
                    const schemaLabels = JSON.parse(schemaLabelsRaw);
                    // Fetch table data
                    fetch(`/getTableData?table=${tableName}`)
                        .then(response => response.json())
                        .then(data => {
                            const tableDataDiv = document.getElementById('table-data');
                            tableDataDiv.innerHTML = ''; // Clear previous table data
        
                            if (data.length === 0) {
                                tableDataDiv.innerHTML = '<p>No data available</p>';
                                return;
                            }
        
                            const table = document.createElement('table');
                            // Create table header
                            const headerRow = document.createElement('tr');
                            for (const key in data[0]) {
                                if (data[0].hasOwnProperty(key)) {
                                    const th = document.createElement('th');
                                    // Use human-readable label if available, otherwise use key
                                    th.textContent = schemaLabels[key] || key;
                                    headerRow.appendChild(th);
                                }
                            }
                            table.appendChild(headerRow);
        
                            // Create table rows
                            data.forEach(rowData => {
                                const row = document.createElement('tr');
                                for (const key in rowData) {
                                    if (rowData.hasOwnProperty(key)) {
                                        const cell = document.createElement('td');
                                        cell.textContent = rowData[key];
                                        row.appendChild(cell);
                                    }
                                }
                                table.appendChild(row);
                            });
        
                            // Append table to the tableDataDiv
                            tableDataDiv.appendChild(table);
                        })
                        .catch(error => console.error('Error loading the table data:', error));
                })
                .catch(error => console.error('Error loading the schema labels:', error));
        }
        
        

        function insertData(tableName) {
            fetch(`/insert?table=${tableName}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('table-data').innerHTML = html;
                })
                .catch(error => console.error('Error loading the table data:', error));
        }

        function updateData(tableName) {
            fetch(`/update?table=${tableName}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('table-data').innerHTML = html;
                })
                .catch(error => console.error('Error loading the table data:', error));
        }

        function deleteData(tableName) {
            fetch(`/delete?table=${tableName}`)
                .then(response => response.text())
                .then(html => {
                    document.getElementById('table-data').innerHTML = html;
                    // After deleting, reload table data
                    showData(tableName);
                })
                .catch(error => console.error('Error loading the table data:', error));
        }
        
    </script>
</body>
</html>
