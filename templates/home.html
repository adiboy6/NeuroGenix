<!DOCTYPE html>
<html>
<head>
    
    <title>NeuroGenix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #ffffff;
            font-family: "Segoe UI", Arial, sans-serif;
            color: #5D5D5D;
            display: flex;
            overflow-x: hidden; /* Prevent horizontal scrolling */

        .grid-container {
            display: grid;

        .grid-item {
            padding: 10px; /* Space inside the div */

            width: 15%;

            padding: 10px;

        }
        .content {
            overflow-y: auto;
            flex-grow: 1;

            flex-direction: column;

            background-color: #000080;
            border-radius: 4px;
            font-family: "Arial", sans-serif; /* Change font family as desired */
            font-weight: bold;
            text-align: center;
            align-items: center;
        }

            box-shadow: 0 0 10px 5px #964ae2; 
           transition: box-shadow 0.3s ease; 
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid white;
            background-color:#b3cde0;
            border-radius: 5px;

        }
        th, td {
            text-align: left;
            padding: 8px;
            color: black;
            border-right: 1px solid #ddd;

        }
        th {

            background-color: 	#005b96;
            color: white;
            text-align: center;
            font-size: 16px
        }
        tr:nth-child(even) {
            background-color:	#b3cde0;
        }
        tr:hover {
            
            background-color: #ddd;
        }
        tr{
            border-bottom: 1px solid #ddd
        }
        td{
            border-right: 1px solid #ddd;
            font-size: 12px
        }
        .outercontent {
            flex-grow: 1; /* Allow the content to grow to fill remaining space */
            padding: 20px;
            overflow-y: auto; /* Enable vertical scrolling if content exceeds height */
        }
        .content h1{
            color: #000080;
        }

</head>
<body onload="showDashboard()">  
    <div class="left-pane">
        <div class="header-logo">
            <img src="static/images/logo_resized.png" alt="Neurogenix Logo"> 
        </div>
        <div class="menu-item" id="Dashboard" onclick="selectDashboard()">Dashboard</div>
        <div id="menuItems"></div>
        <!-- Profile Tile -->
        <div class="menu-item" id="Profile">
            <div class="profile-container" onmouseover="showUsername()" onmouseout="hideUsername()">
                <span id="username-text">Username</span>
                <div class="logout-button" onclick="logout()">Logout</div>
            </div>
        </div>
    </div>
    <div class="content">
        <h1>NeuroGenix</h1>
        <!-- Content will be updated based on selection -->
        <div class="grid-container">
            <div class="grid-item" align="center">{{ age_plot|safe }}</div>
            <div class="grid-item" align="center">{{ gender_plot|safe }}</div>
            <div class="grid-item" align="center">{{ education_plot|safe }}</div>
            <div class="grid-item" align="center">{{ ethnicity_plot|safe }}</div>
            <div class="grid-item" align="center">{{ occupation_plot|safe }}</div>
            <div class="grid-item" align="center">{{ maritalstatus_plot|safe }}</div>
            <div class="grid-item"><img src="{{ wordcloud1|safe }}" alt="Medications Word Cloud"></div>
            <div class="grid-item"><img src="{{ wordcloud2|safe }}" alt="Diagnosis Word Cloud"></div>
            <div class="grid-item"><img src="{{ wordcloud3|safe }}" alt="Allergies Word Cloud"></div>
            <div class="grid-item"><img src="{{ wordcloud4|safe }}" alt="Vital Signs Word Cloud"></div>
        </div>
        <div align="center"><img src="{{ wordcloud5|safe }}" alt="Imaging Results Word Cloud" id="last-image"></div>
    </div>

    <script>
        function fetchSessionInfo() {
            fetch('/get_session_info')
            .then(response => response.json())
            .then(sessionInfo => {
                // Access the username and usertype from sessionInfo
                const username = sessionInfo.username;
                const usertype = sessionInfo.usertype;
                
                // Use the retrieved username and usertype as needed in your HTML
                console.log('Username:', username);
                console.log('Usertype:', usertype);
                
                // Example: Update a specific element with the username
                const usernameElement = document.getElementById('username');
                if (usernameElement) {
                    usernameElement.textContent = username;
                }
            })
            .catch(error => console.error('Error fetching session info:', error));
        }

        // Function to update the profile name with the fetched username
        async function updateProfileName() {
            const username = await fetchSessionInfo();
            if (username) {
                const profileNameElement = document.getElementById('profile-name');
                if (profileNameElement) {
                    profileNameElement.textContent = username;
                }
            }
        }

        function fetchAndCreateMenu() {
            fetch('/getTableNamesLabels')
            .then(response => response.json())
            .then(data => {
                const menuItemsDiv = document.getElementById('menuItems');
                menuItemsDiv.innerHTML = ''; // Clear existing menu items        
                const parsedData = JSON.parse(data);
                console.log(parsedData)
                for (const [key, value] of Object.entries(parsedData)) {
                    console.log(`${key}: ${value}`);
                    const menuItemDiv = document.createElement('div');
                    menuItemDiv.className = 'menu-item';
                    menuItemDiv.id = key;
                    menuItemDiv.textContent = value;
                    menuItemDiv.setAttribute('onclick', `selectTable('${key}')`);
                    menuItemsDiv.appendChild(menuItemDiv);
                }
            })
            .catch(error => console.error('Error fetching data:', error));
        }
        
        function showDashboard() {
            updateProfileName();
            updateSelection('Dashboard');
            fetchAndCreateMenu();
            var contentArea = document.querySelector('.content');
            // <!-- contentArea.innerHTML = '<h1>Welcome to the Dashboard</h1>'; -->
        }

        function selectDashboard() {
            showDashboard();
        }

        function selectTable(tableName) {
            updateSelection(tableName);
            var contentArea = document.querySelector('.content');
            
            // Fetch table names and labels
            fetch('/getTableNamesLabels')
                .then(response => response.json())
                .then(data => {
                    // Find the label corresponding to the selected table name
                    const parsedData = JSON.parse(data);
                    const label = parsedData[tableName];
                    
                    // Update the view header with the table name and label
                    contentArea.innerHTML = `<h1>${label}</h1>
                        <div class="table-buttons">
                            <button onclick="addData('${tableName}')">Add</button>
                            <button onclick="updateData('${tableName}')">Update</button>
                            <button onclick="deleteData('${tableName}')">Delete</button>
                        </div>
                        <div id="table-data"></div>`;
                    
                    // Automatically load table data
                    
                        
                    showData(tableName);
                })
                .catch(error => console.error('Error fetching data:', error));
        }
        
        
        function updateSelection(tableName) {
            var menuItems = document.querySelectorAll('.left-pane .menu-item');
            menuItems.forEach(item => {
                if (item.id === tableName || (item.textContent === tableName && tableName === 'Dashboard')) {
                    item.classList.add('selected');
                } else {
                    item.classList.remove('selected');
                }
            });
        }

        function showData(tableName) {
    // Fetch the schema labels
    fetch(`/getTableSchema?tableName=${tableName}`)
        .then(response => response.json())
        .then(schemaLabels => {
            // Fetch table data
            fetch(`/getTableData?table=${tableName}`)
                .then(response => response.json())
                .then(data => {
                    const tableDataDiv = document.getElementById('table-data');
                    tableDataDiv.innerHTML = ''; // Clear previous table data

                    if (data.length === 0) {
                        tableDataDiv.innerHTML = '<p>No data available</p>';
                        return;
                    }

                    const table = document.createElement('table');
                    // Create table header
                    const headerRow = document.createElement('tr');
                    for (const key in data[0]) {
                        if (data[0].hasOwnProperty(key)) {
                            const th = document.createElement('th');
                            // Use human-readable label if available, otherwise use key
                            th.textContent = schemaLabels[key]['labelName'] || key;
                            headerRow.appendChild(th);
                        }
                    }
                    table.appendChild(headerRow);

                    // Create table body
                    const tableBody = document.createElement('tbody');
                    const maxRows = 10; // Maximum rows per page
                    let start = 0; // Start index of current page
                    let end = Math.min(start + maxRows, data.length); // End index of current page
                    data.slice(start, end).forEach(rowData => {
                        const row = document.createElement('tr');
                        for (const key in rowData) {
                            if (rowData.hasOwnProperty(key)) {
                                const cell = document.createElement('td');
                                cell.textContent = rowData[key];
                                row.appendChild(cell);
                            }
                        }
                        tableBody.appendChild(row);
                    });

                    table.appendChild(tableBody);

                    // Append table to the tableDataDiv
                    tableDataDiv.appendChild(table);

                    // Add pagination buttons
                    if (data.length > maxRows) {
                        const paginationDiv = document.createElement('div');
                        const numPages = Math.ceil(data.length / maxRows);
                        for (let i = 0; i < numPages; i++) {
                            const pageButton = document.createElement('button');
                            pageButton.textContent = i + 1;
                            pageButton.addEventListener('click', () => {
                                start = i * maxRows;
                                end = Math.min(start + maxRows, data.length);
                                tableBody.innerHTML = ''; // Clear existing table body
                                data.slice(start, end).forEach(rowData => {
                                    const row = document.createElement('tr');
                                    for (const key in rowData) {
                                        if (rowData.hasOwnProperty(key)) {
                                            const cell = document.createElement('td');
                                            cell.textContent = rowData[key];
                                            row.appendChild(cell);
                                        }
                                    }
                                    tableBody.appendChild(row);
                                });
                            });
                            paginationDiv.appendChild(pageButton);
                        }
                        tableDataDiv.appendChild(paginationDiv);
                    }
                })
                .catch(error => console.error('Error loading the table data:', error));
        })
        .catch(error => console.error('Error loading the schema labels:', error));
}


        
function addData(tableName) {
    // Hide table buttons
    document.querySelector('.table-buttons').style.display = 'none';

    fetch(`/getTableSchema?tableName=${tableName}`)
        .then(response => response.json())
        .then(schema => {
            const form = document.createElement('form');
            form.setAttribute('method', 'post');
            form.setAttribute('action', `/postData?table=${tableName}`);

            for (const fieldName in schema) {
                const fieldInfo = schema[fieldName];

                const label = document.createElement('label');
                label.textContent = fieldInfo.labelName + ': ';
                label.setAttribute('for', `radio_${fieldName}`);

                if (fieldInfo.inputType === 'radio') {
                    fieldInfo.options.forEach(option => {
                        const radioInput = document.createElement('input');
                        radioInput.setAttribute('type', 'radio');
                        radioInput.setAttribute('name', fieldName);
                        radioInput.setAttribute('id', `radio_${fieldName}_${option}`);
                        radioInput.setAttribute('value', option);
                        form.appendChild(radioInput);

                        const radioLabel = document.createElement('label');
                        radioLabel.textContent = option;
                        radioLabel.setAttribute('for', `radio_${fieldName}_${option}`);
                        form.appendChild(radioLabel);
                    });
                } else {
                    const input = document.createElement('input');
                    input.setAttribute('name', fieldName);
                    input.setAttribute('type', fieldInfo.inputType);
                    if (fieldInfo.inputType === 'date' || fieldInfo.inputType === 'datetime-local' || fieldInfo.inputType === 'email' || fieldInfo.inputType === 'password' || fieldInfo.inputType === 'text') {
                        form.appendChild(label);
                    }
                    form.appendChild(input);
                }

                form.appendChild(document.createElement('br'));
            }

            const submitButton = document.createElement('input');
            submitButton.setAttribute('type', 'submit');
            submitButton.setAttribute('value', 'Submit');

            form.appendChild(submitButton);

            document.getElementById('table-data').innerHTML = '';
            document.getElementById('table-data').appendChild(form);
        })
        .catch(error => console.error('Error loading the table schema:', error));
}

        
        function updateData(tableName) {
            // Hide table buttons
            document.querySelector('.table-buttons').style.display = 'none';

            fetch(`/getTableSchema?tableName=${tableName}`)
                .then(response => response.json())
                .then(schema => {
                    const firstKey = Object.keys(schema)[0];
                    const firstValue = schema[firstKey];
                    
                    const form = document.createElement('form');
                    form.setAttribute('method', 'post');
                    form.setAttribute('action', `/update?table=${tableName}`);
            
                    // Create dropdown for selecting primary key
                    const primaryKeySelect = document.createElement('select');
                    primaryKeySelect.setAttribute('id', 'primary_key');
                    primaryKeySelect.setAttribute('name', 'primary_key');
                    form.appendChild(primaryKeySelect);
            
                    // Populate dropdown options with primary keys
                    fetch(`/getPrimaryKeyValues?tableName=${tableName}&primaryKey=${firstKey}`)
                        .then(response => response.json())
                        .then(primaryKeys => {
                            primaryKeys.forEach(key => {
                                const option = document.createElement('option');
                                option.setAttribute('value', key);
                                option.textContent = key;
                                primaryKeySelect.appendChild(option);
                            });
                        })
                        .catch(error => console.error('Error loading primary key values:', error));
            
                    // Event listener to fetch row data on dropdown change
                    primaryKeySelect.addEventListener('change', async function() {
                        const selectedPrimaryKey = this.value;
                        console.log(this.value)
                        try {
                            const response = await fetch(`/getRowData?table=${tableName}&primary_key=${selectedPrimaryKey}`);
                            const rowData = await response.json();
                            console.log(rowData)
                            if (response.ok) {
                                // Fill form fields with row data
                                for (const fieldName in schema) {
                                    const fieldInfo = schema[fieldName];
                                    const input = document.querySelector(`[name="${fieldName}"]`);
                                    if (input) {
                                        input.value = rowData[fieldName] || '';
                                    }
                                }
                            } else {
                                alert('Failed to fetch row data: ' + rowData.error);
                            }
                        } catch (error) {
                            console.error('Error:', error);
                            alert('Failed to fetch row data');
                        }
                    });
            
                    // Append other fields based on schema
                    for (const fieldName in schema) {
                        if (fieldName !== firstKey) {
                            const fieldInfo = schema[fieldName];
            
                            const label = document.createElement('label');
                            label.textContent = fieldInfo.labelName + ': ';
            
                            const input = document.createElement('input');
                            input.setAttribute('name', fieldName);
            
                            if (fieldInfo.inputType === 'radio') {
                                fieldInfo.options.forEach(option => {
                                    const radioInput = document.createElement('input');
                                    radioInput.setAttribute('type', 'radio');
                                    radioInput.setAttribute('name', fieldName);
                                    radioInput.setAttribute('value', option);
                                    const radioLabel = document.createElement('label');
                                    radioLabel.textContent = option;
                                    form.appendChild(radioInput);
                                    form.appendChild(radioLabel);
                                });
                            } else {
                                input.setAttribute('type', fieldInfo.inputType);
                                if (fieldInfo.inputType === 'date' || fieldInfo.inputType === 'datetime-local' || fieldInfo.inputType === 'email' || fieldInfo.inputType === 'password' || fieldInfo.inputType === 'text') {
                                    form.appendChild(label);
                                }
                                form.appendChild(input);
                            }
            
                            form.appendChild(document.createElement('br'));
                        }
                    }
            
                    const submitButton = document.createElement('input');
                
                    submitButton.setAttribute('type', 'submit');
                    submitButton.setAttribute('value', 'Update');
            
                    form.appendChild(submitButton);
            
                    document.getElementById('table-data').innerHTML = '';
                    document.getElementById('table-data').appendChild(form);
                })
                .catch(error => console.error('Error loading the table schema:', error));
        }
        
        function deleteData(tableName) {
            // Hide table buttons
            document.querySelector('.table-buttons').style.display = 'none';

            fetch(`/getTableSchema?tableName=${tableName}`)
                .then(response => response.json())
                .then(schema => {
                    const firstKey = Object.keys(schema)[0];
                    const form = document.createElement('form');
                    form.setAttribute('method', 'post');
                    form.setAttribute('action', `/deleteData?table=${tableName}`);
        
                    // Create dropdown for selecting primary key
                    const primaryKeySelect = document.createElement('select');
                    primaryKeySelect.setAttribute('id', 'primary_key');
                    primaryKeySelect.setAttribute('name', 'primary_key');
                    form.appendChild(primaryKeySelect);
        
                    // Populate dropdown options with primary keys
                    fetch(`/getPrimaryKeyValues?tableName=${tableName}&primaryKey=${firstKey}`)
                        .then(response => response.json())
                        .then(primaryKeys => {
                            primaryKeys.forEach(key => {
                                const option = document.createElement('option');
                                option.setAttribute('value', key);
                                option.textContent = key;
                                primaryKeySelect.appendChild(option);
                            });
                        })
                        .catch(error => console.error('Error loading primary key values:', error));
        
                    const rowDetails = document.createElement('div');
                    rowDetails.setAttribute('id', 'rowDetails');
                    form.appendChild(rowDetails);
        
                    const submitButton = document.createElement('button');
                    submitButton.setAttribute('type', 'submit');
                    submitButton.textContent = 'Delete';
                    form.appendChild(submitButton);
        
                    document.getElementById('table-data').innerHTML = '';
                    document.getElementById('table-data').appendChild(form);
                    console.log("reached the end");
                })
                .catch(error => console.error('Error loading the table schema:', error));
        }
        
        // Add an event listener to handle form submission and show alert
        document.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            const form = event.target;
            fetch(form.action, {
                method: form.method,
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show alert with success or failure message
                console.log(data.message); // Log the message to console
            })
            .catch(error => console.error('Error submitting an operation on data:', error));
        });
    </script>
