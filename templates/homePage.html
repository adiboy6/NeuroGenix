        header {

        <div class="header-logo">

        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#home"><i class="fas fa-home"></i>Home</a></li>

                <li><a href="#login"><i class="fas fa-sign-in-alt"></i>Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-content">
        <div class="login-container">
            <form action="#" method="post">
                <h2>Login</h2>
                <label for="usertype">User Type</label>
                <select id="usertype" name="usertype" style="width: 100%; padding: 10px; margin-bottom: 20px;">
                    <option value="Admin">Admin</option>
                    <option value="Professor">Professor</option>
                    <option value="Researcher">Researcher</option>
                    <option value="Clinician">Clinician</option>
                </select>
            
                <label for="username">Username</label>
                <input type="text" id="username" name="username" style="border-radius: 2px;width: 92.5%; padding: 10px; margin-bottom: 20px; display: block; border-width: 1px;">
            
                <label for="password">Password</label>
                <div class="password-container" style="position: relative;">
                    <input type="password" id="password" name="password" style="border-radius: 2px; width: 80%; padding: 10px; margin-bottom: 20px; display: block;border-width: 1px;">
                    <i class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility();" style="position: absolute; right: 10px; top: 10px; cursor: pointer;"></i>
                </div>

                <input type="submit" value="SUBMIT" style="width: 100%; padding: 10px; background-color: #000080; color: white; border: none; cursor: pointer; border-radius: 15px;">
            </form>
              <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById('password');
            var toggleIcon = document.querySelector('.toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.add('fa-eye-slash');
                toggleIcon.classList.remove('fa-eye');
            }
        }
    </script>
